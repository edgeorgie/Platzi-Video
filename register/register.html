<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>

    <!--HEADER LOGO-->
    <header class="header">
        <img class="header__img" src="../images/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>

    <!--REGISTER-->
    <section class="register">
        <section class="register__container">
            <h2 class="register__title">Register</h2>
            <form class="register__container--form">
                <input class="input__container--input" type="text" name="username" placeholder="Username">
                <input class="input__container--input" type="text" name="email" placeholder="Email">
                <input class="input__container--input" type="password" name="password" placeholder="Password">
                <button class="button">Sign up</button>
            </form>
            <section class="container__social-media">
                <div>
                    <img src="../images/icons8-google.png" alt="Sign up with Google button">
                    Sign up with Google
                </div>
                <div>
                    <img src="../images/icons8-twitter-50.png" alt="Sign up with Twitter button">
                    Sign up with Twitter
                </div>
            </section>
            <section class="register__container--login">
                <p>Do you already have an account? <a href="../login/login.html">Sign in</a></p>
            </section>
        </section>
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-left">
            <a href="/">Terms of use</a>
            <a href="/">Privacy statement</a>
            <a href="/">Help center</a>
        </div>
        <div class="footer-right">
            <p>Made with <img class="footer__img" src="../images/colombia-flag.png" alt="Heart Colombia flag"></img> & â˜• by <a href="/">ejorge.dev</a></p>
        </div>
	</footer>
</body>
</html>
