<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Log in</h2>
        <form class="login__container--form">
          <input class="input__container--email" type="text" placeholder="E-mail">
          <input class="input__container--password" type="password" placeholder="Password">
          <button class="button">Sign in</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="check">Remember me
            </label>
            <a href="/">I forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="./images/icons8-google.png" alt="Sign in with Google">Sign in with Google</div>
          <div><img src="./images/icons8-twitter-50.png" alt="Sign in with Twitter">Sign in with Twitter</div>
        </section>
        <p class="login__container--register">Do not have any account? <a href="">Sign up</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms of use</a>
      <a href="/">Privacy statement</a>
      <div class="footer__right">
        <a href="/">Help center</a>
      </div>
    </footer>
    
  </body>
</html>
