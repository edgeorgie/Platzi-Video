<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.scss">
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <title>Platzi Video</title>
    </head>
    <body>
    
    <!--HEADER LOGO-->
    <header class="header">
      <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>

    <!--YOUTUBE VIDEO-->
    <section class="login-video">
      <iframe class="login-video__promo" src="https://www.youtube.com/embed/dU1xS07N-FA" frameborder="2" allow="encrypted-media; picture-in-picture"></iframe>
    </section>
    
    <!--LOGIN-->
    <section class="login">
      <section class="login__container">
        <h2 class="login__container--title">Log in</h2>
        <form class="login__container--form">
          <input class="input__container--input" type="text" placeholder="E-mail">
          <input class="input__container--input" type="password" placeholder="Password">
          <button class="button">Sign in</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="check">Remember me
            </label>
            <a href="/">I forgot my password</a>
          </div>
        </form>
        <section class="container__social-media">
          <div><img src="./images/icons8-google.png" alt="Sign in with Google">Sign in with Google</div>
          <div><img src="./images/icons8-twitter-50.png" alt="Sign in with Twitter">Sign in with Twitter</div>
        </section>
        <section class="login__container--register">
          <p>Yo do not have an accound? <a href="/login.html">Sign up</a></p>
        </section>
      </section>
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer-left">
            <a href="/">Terms of use</a>
            <a href="/">Privacy statement</a>
            <a href="/">Help center</a>
        </div>
        <div class="footer-right">
            <p>Made with <img class="footer__img" src="images/colombia-flag.png" alt="Heart Colombia flag"></img> & â˜• by <a href="/">ejorge.dev</a></p>
        </div>
	</footer>
	  
  </body>
</html>
